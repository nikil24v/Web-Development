<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>CSS Properties</title>
  <style>
    body {
      background-color: cornflowerblue;
      color: white;
      font-size: 18px;
    }

    .cl{

      color: coral;
    }

    .ft {
      font-size: 2rem;
    }

    .fw {
      font-weight: 900;
    }

    .ff {
      font-family: caveat;
      font-weight: 400;
    }

    .ta {
      text-align: right;
    }
    /* Don't change the CSS above, add Your CSS below */

    
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400&display=swap" rel="stylesheet">

</head>

<body>
  <h1>Important CSS Properties</h1>
  <p class="cl">Color</p>
  <p class="ft">Font Size</p>
  <p class="fw">Font Weight</p>
  <p class="ff">Font Family</p>
  <p class="ta">Text Align</p>
